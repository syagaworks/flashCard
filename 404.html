<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // 本来のアクセス先URLを記録（GitHub PagesのSPA対応）
      const pathname = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // GitHub Pages のルートに合わせて設定
      const repoName = '/flashCard';

      // 保存：元のパスをセッションストレージに記録
      sessionStorage.setItem('redirectPath', pathname.replace(repoName, '') + search + hash);

      // index.html に移動（React アプリ本体へ）
      window.location.replace(repoName + '/index.html');
    </script>
  </head>
  <body>
    <h1>Redirecting to app...</h1>
  </body>
</html>
