<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const pathname = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      const repoName = '/flashCard';

      // ルートパスを除去したパスを保存する（basename に合わせる）
      const relativePath = pathname.startsWith(repoName)
        ? pathname.slice(repoName.length)
        : pathname;

      sessionStorage.setItem('redirectPath', relativePath + search + hash);

      // index.html にリダイレクト
      window.location.replace(repoName + '/index.html');
    </script>
  </head>
  <body>
    <h1>Redirecting to app...</h1>
  </body>
</html>
